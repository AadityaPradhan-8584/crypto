<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDesk - Cryptocurrency Price Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker" id="ticker">
            <!-- Ticker items will be inserted here -->
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-coins"></i>
                <span>CryptoDesk</span>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search cryptocurrencies...">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-controls">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <!-- Market Overview -->
            <section class="market-overview">
                <div class="container">
                    <h1>Cryptocurrency Prices</h1>
                    <div class="market-stats">
                        <div class="stat-card">
                            <span class="stat-label">Total Market Cap</span>
                            <span class="stat-value" id="totalMarketCap">Loading...</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">24h Volume</span>
                            <span class="stat-value" id="total24hVolume">Loading...</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Active Cryptocurrencies</span>
                            <span class="stat-value" id="activeCryptos">Loading...</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cryptocurrency List -->
            <section class="crypto-section">
                <div class="container">
                    <div class="section-header">
                        <h2>Top Cryptocurrencies</h2>
                        <div class="view-controls">
                            <button class="sort-btn" data-sort="rank">Rank</button>
                            <button class="sort-btn active" data-sort="price">Price</button>
                            <button class="sort-btn" data-sort="change">Change</button>
                            <button class="sort-btn" data-sort="volume">Volume</button>
                        </div>
                    </div>
                    
                    <div class="crypto-grid" id="cryptoGrid">
                        <!-- Crypto cards will be inserted here -->
                    </div>

                    <div class="loading" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading cryptocurrency data...</span>
                    </div>
                </div>
            </section>
        </div>

        <!-- Coin Detail Page -->
        <div id="coinPage" class="page">
            <div class="container">
                <button id="backBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Market
                </button>

                <div class="coin-header" id="coinHeader">
                    <!-- Coin header will be inserted here -->
                </div>

                <div class="coin-content">
                    <div class="coin-main">
                        <div class="chart-section">
                            <div class="chart-controls">
                                <div class="timeframe-buttons">
                                    <button class="timeframe-btn active" data-period="1h">1H</button>
                                    <button class="timeframe-btn" data-period="24h">24H</button>
                                    <button class="timeframe-btn" data-period="7d">7D</button>
                                    <button class="timeframe-btn" data-period="30d">30D</button>
                                    <button class="timeframe-btn" data-period="1y">1Y</button>
                                </div>
                            </div>
                            <canvas id="priceChart"></canvas>
                        </div>

                        <div class="prediction-section">
                            <h3>AI Price Prediction</h3>
                            <div class="prediction-controls">
                                <div class="prediction-input">
                                    <label for="predictionType">Prediction Type:</label>
                                    <select id="predictionType">
                                        <option value="hourly">Hourly (Next 24 Hours)</option>
                                        <option value="daily">Daily (Next 30 Days)</option>
                                    </select>
                                </div>
                                <div class="prediction-input">
                                    <label for="predictionStep">Time Step:</label>
                                    <select id="predictionStep">
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                </div>
                                <button id="predictBtn" class="predict-btn">
                                    <i class="fas fa-brain"></i>
                                    Get Prediction
                                </button>
                            </div>
                            <div id="predictionResults" class="prediction-results">
                                <!-- Prediction results will be displayed here -->
                            </div>
                        </div>
                    </div>

                    <div class="coin-sidebar">
                        <div class="coin-stats" id="coinStats">
                            <!-- Coin statistics will be inserted here -->
                        </div>

                        <div class="coin-info" id="coinInfo">
                            <!-- Additional coin information will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/prediction.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
